<h2>Projects</h2>

<button mat-raised-button color="primary" routerLink="create">
  <mat-icon>add</mat-icon>
  New Project
</button>

<table mat-table [dataSource]="(projects$ | async) ?? []" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let proj">
      <a [routerLink]="[proj.id]">{{ proj.name }}</a>
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let proj"> {{ proj.status }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let proj">
      <button mat-icon-button color="warn" (click)="delete(proj.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name','status','actions']"></tr>
  <tr mat-row        *matRowDef="let row; columns: ['name','status','actions'];"></tr>
</table>
