<h2>{{ id ? 'Edit' : 'Create' }} Project</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="project-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input
      matInput
      formControlName="name"
      placeholder="Enter project name"
    />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      formControlName="description"
      placeholder="Enter description"
      rows="4"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status" placeholder="Select status">
      <mat-option value="pending">Pending</mat-option>
      <mat-option value="active">Active</mat-option>
      <mat-option value="completed">Completed</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('status')?.hasError('required')">
      Status is required
    </mat-error>
  </mat-form-field>

  <div class="actions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      {{ id ? 'Update' : 'Create' }}
    </button>
    <button mat-button routerLink="/projects">Cancel</button>
  </div>
</form>
