<mat-toolbar color="primary">
  <span>Mini ERP Dashboard</span>
</mat-toolbar>

<div class="dashboard-grid">
  <mat-grid-list cols="2" rowHeight="1:1" gutterSize="16px">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>Total Projects</mat-card-title>
        <mat-card-content>
          {{ total$ | async }}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-title>Active Projects</mat-card-title>
        <mat-card-content>
          {{ active$ | async }}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
